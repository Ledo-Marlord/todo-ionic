<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/app-kickoff.js"></script>
    <script src="js/controllers/homeController.js"></script>
    <script src="js/controllers/aboutController.js"></script>
    <script src="js/controllers/userController.js"></script>
    <script src="js/controllers/registerController.js"></script>
    <script src="js/services/userService.js"></script>

    <link href='https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic' rel='stylesheet' type='text/css'>
    <link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet">
    <script src="lib/ionic-material/dist/ionic.material.min.js"></script>
  </head>
  <body ng-app="twoDueApp">
    <ion-nav-bar class="bar-stable bar-dark bar-header">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="secondary" ng-if="window.location.href='#/about'">
        <button onclick="window.location.href='#/about'" class="button">About Us</button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

  </body>
</html>
