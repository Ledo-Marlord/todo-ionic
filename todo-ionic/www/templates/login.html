<ion-view view-title="{{title}}">
    <ion-content class="notebook-background">
        <div id="login-content" class="list">
            <div id="login-title">
                <span style="color: dimgray;">2</span>Due
            </div>
            <div id="login-form" class="item">
                <label class="item item-input login-item">
                    <input type="text" placeholder="Username">
                </label>
                <label class="item item-input login-item">
                    <input type="password" placeholder="Password">
                </label>
                <button class="pull-left button button-clear" id="forgot-password" onclick="window.location.href='#/register'">
                    Forgot Password?
                </button>
                <button class="pull-right button button-clear" id="create-account" onclick="window.location.href='#/register'">
                    Need an Account?
                </button>
            </div>
            <div class="item">
                <button class="button button-block button-positive" id="login-submit" onclick="window.location.href='#/home'">
                    GO
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
