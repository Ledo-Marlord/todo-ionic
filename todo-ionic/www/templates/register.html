<ion-view view-title="{{title}}">
    <ion-content class="register-background">
        <div id="register-content" class="list">
            <div class="energetic" id="register-title">
                Register an Account
            </div>
            <div id="register-form" class="item">
                <label class="item item-input register-item">
                    <input type="text" placeholder="Username">
                </label>
                <label class="item item-input register-item">
                    <input type="password" placeholder="Password">
                </label>
                <label class="item item-input register-item">
                    <input type="password" placeholder="Verify Password">
                </label>
            </div>
            <div class="item">
                <button class="button button-block button-positive" onclick="window.location.href='#/home'">
                    GO
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
