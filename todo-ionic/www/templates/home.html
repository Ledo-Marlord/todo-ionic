<ion-view view-title="{{title}}">
    <ion-content class="homepage-background has-footer">
        <ion-refresher pulling-text="Remove Checked" on-refresh="clearCompleted()"></ion-refresher>
        <ion-item collection-repeat="list in lists"
                  class="button home-list-item"
                  ng-class="list.completed ? 'strikethrough' : ''"
                  data="{{list.title}}"
                  on-hold="console('Hello')"
                  on-swipe-left="list.completed = !list.completed;"
                  on-swipe-right="list.completed = !list.completed;">
            {{list.title}}
        </ion-item>
    </ion-content>
    <div class="bar bar-footer homepage-background">
        <div class="buttons buttons-right">
            <button class="button button-positive button-fab" ng-click="newList();">
                <i class="icon ion-plus white"></i>
            </button>
        </div>
    </div>
</ion-view>
