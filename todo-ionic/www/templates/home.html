<ion-view view-title="{{title}}">
    <ion-content class="homepage-background">
        <ion-refresher pulling-text="Removing Checked" on-refresh="clearCompleted()"></ion-refresher>
        <ion-item collection-repeat="list in lists" class="button home-list-item" ng-class="list.completed ? 'strikethrough' : ''" onclick="window.location.href='#/home'" data="{{list.title}}" ng-click="console(list.title); list.completed = !list.completed; console(list.completed);">
            {{list.title}}
        </ion-item>
    </ion-content>
    <div class="bar bar-footer homepage-background">
        <div class="buttons buttons-right">
            <button class="button button-energized-900 button-fab" ng-click="newList('hello', false);">
                <i class="icon ion-code royal"></i>
            </button>
        </div>
    </div>
</ion-view>
