<ion-view view-title="{{title}}">
    <ion-content class="padding notebook-background">
        <div class="list card">
            <div class="item item-body">
                <div class="row vdivide">
                    <div class="col">
                        <div class="text-center">
                            <img class="about-img" src="./img/g-blue.png" alt=""/>
                            Greg Harrison
                        </div>
                    </div>
                    <div class="col">
                        <div class="text-center">
                            <img class="about-img" src="./img/s-orange.png" alt=""/>
                            Scott Archer
                        </div>
                    </div>
                </div>
                <br/>

                <!-- Github Section -->
                <div class="row">
                    <a class="col col-33 text-right about-links" href="#" onClick="window.open('https://github.com/8bitg','_system','location=yes');return false;">8bitg</a>
                    <div class="col col-33">
                        <img class="col-offset-33 github-brand" src="./img/GitHub-Mark-120px-plus.png" alt="GitHub Branding Image"/>
                    </div>
                    <a class="about-links col col-33" href="#" onClick="window.open('https://github.com/Scott41','_system','location=yes');return false;">Scott41</a>
                </div>

                <!--Google+ Section-->
                <div class="row">
                    <a class="col col-33 text-right about-links" href="#" onClick="window.open('https://plus.google.com/u/0/+GregoryHarrisonVA/posts','_system','location=yes');return false;">Greg H</a>
                    <div class="col col-33">
                        <img class="col-offset-33 github-brand" src="./img/btn_g+base.png" alt="Google Plus Branding Image"/>
                    </div>
                    <a class="col col-33 about-links" href="#" onClick="window.open('https://plus.google.com/u/0/+ScottA41/posts','_system','location=yes');return false;">Scott A</a>
                </div>

                <!--Twitter Section-->
                <div class="row">
                    <a class="col col-33 text-right about-links" href="#" onClick="window.open('https://twitter.com/8bt_g','_system','location=yes');return false;">@8bt_g</a>
                    <div class="col col-33">
                        <img class="col-offset-33 github-brand" src="./img/Twitter_logo_blue.png" alt="Twitter Branding Image"/>
                    </div>
                    <a class="col col-33 about-links" href="#" onClick="window.open('https://twitter.com/','_system','location=yes');return false;">@Scottay</a>
                </div>


                <br/>
                <hr/>
                <div>
                    <ul class="row text-center">
                        <li class="col">Ayy Designs, LLC</li>
                        <li class="col">Dulles, VA</li>
                    </ul>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
